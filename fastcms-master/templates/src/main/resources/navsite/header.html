<html lang="zh-CN">

<head>

    <title>${title!""}</title>
    <link rel="shortcut icon" href="${ctx()}/favicon.ico" type="image/x-icon" />
    <meta name="keywords" content="${seoTag("website_title")!""}" />

    <#if paramsTag("baiduSiteVer")??>
    <meta name="baidu-site-verification" content="${paramsTag("baiduSiteVer")!""}" />

        type="text/css" media="all" />

        type="text/css" media="all" />

    <script>
        <#if paramsTag("baiduhmid")??>
            var _hmt = _hmt || [];
                (function () {
                    var hm = document.createElement("script");
                    hm.src = 'https://hm.baidu.com/hm.js?${paramsTag("baiduhmid")!""}';
                    var s = document.getElementsByTagName("script")[0];
                    s.parentNode.insertBefore(hm, s);
                })();
        </#if>
    </script>
    <!-- end 百度统计 -->
    <!-- 51.LA 网站统计 -->
     <#if paramsTag("tj51laid")??>

        <script>LA.init({id:'${seoTag("tj51laid")!""}',ck:'${paramsTag("tj51lack")!""}'})</script>
     </#if>

   <#if paramsTag("GoogleAdsClient")??>

    </#if>
    <!-- end Google AdSense -->
